<!DOCTYPE html>
<html lang="en">
<head>

  <title>Top Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("thelastofus-background.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 50px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3em;
      color: #00ffcc;
      margin: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: auto;
    }
    ul.game-list {
      list-style: none;
      padding: 0;
    }
    ul.game-list li {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    ul.game-list li:hover {
      background-color: rgba(0, 255, 204, 0.2);
    }
    ul.game-list li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
    }
    ul.game-list li a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;

  <div class="overlay">
    <header>
